{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Add a new Movie {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="title">Movie Link</label>
        <input type="text" name="title"
               placeholder="Movie Link" class="form-control"
               value="{{ request.form['url'] }}"></input>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
{% endblock %}
